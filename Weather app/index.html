<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skycast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen text-white">

  <!-- Navbar -->
  <nav class="w-full bg-gray-900/70 backdrop-blur-md shadow-md fixed top-0 left-0 z-20">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        ðŸŒ¤ <span>Skycast</span>
      </h1>

      <!-- Links -->
      <div class="flex items-center gap-6 text-white">
        <a href="https://www.linkedin.com/in/kashish-chaudhary-286aa1290/" class="hover:text-gray-300">LinkedIn</a>
        <a href="#" class="hover:text-gray-300">Portfolio</a>
        <a href="#" class="hover:text-gray-300">Source Code</a>

        <!-- Search -->
        <div class="relative">
          <input id="search" type="text" placeholder="Search city..." class="px-4 py-2 rounded-lg text-gray-800 outline-none pr-10">
          <i data-feather="search" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Background Clouds -->
  <div class="clouds mt-20">
    <img src="assets/cloud.png" class="cloud cloud1" alt="cloud">
    <img src="assets/cloud.png" class="cloud cloud2" alt="cloud">
    <img src="assets/cloud.png" class="cloud cloud3" alt="cloud">
  </div>

  <!-- Weather Container -->
  <div class="relative z-10 max-w-6xl mx-auto mt-36 sm:mt-40 p-6 rounded-2xl backdrop-blur-lg bg-white/20 shadow-xl">
    
    <div class="flex flex-col md:flex-row gap-6">
      <!-- LEFT SIDE -->
      <div class="flex-2 flex flex-col gap-6 w-full md:w-2/3">
        <!-- Weather Card -->
        <div class="bg-white/20 rounded-xl p-6 text-center shadow-lg backdrop-blur-md">
          <h2 class="text-xl font-semibold weather-city">New York</h2>
          <p class="text-5xl font-bold weather-temp">25Â°C</p>
          <p class="text-lg weather-desc">Sunny</p>
          <img src="assets/sun.png" alt="Weather Icon" class="w-20 mx-auto mt-2 weather-icon">
        </div>

        <!-- Today's Forecast -->
        <section>
          <h3 class="text-lg font-semibold mb-3">Todayâ€™s Forecast</h3>
          <div id="todayForecast" class="forecast flex gap-4 overflow-x-auto pb-3 scrollbar-thin"></div>
        </section>
      </div>

      <!-- RIGHT SIDE -->
      <div class="flex-1 flex flex-col gap-6 w-full md:w-1/3">
        <!-- Air Conditions -->
        <section>
          <h3 class="text-lg font-semibold mb-2">Air Conditions</h3>
          <div class="grid grid-cols-2 gap-4">
            <div class="bg-white/20 rounded-lg p-4 text-center backdrop-blur">
              <p>Humidity</p><p id="humidity" class="text-xl font-bold">60%</p>
            </div>
            <div class="bg-white/20 rounded-lg p-4 text-center backdrop-blur">
              <p>Wind</p><p id="wind" class="text-xl font-bold">12 km/h</p>
            </div>
            <div class="bg-white/20 rounded-lg p-4 text-center backdrop-blur">
              <p>UV Index</p><p id="uv" class="text-xl font-bold">5</p>
            </div>
            <div class="bg-white/20 rounded-lg p-4 text-center backdrop-blur">
              <p>Pressure</p><p id="pressure" class="text-xl font-bold">1012 hPa</p>
            </div>
          </div>
        </section>

        <!-- Weekly Forecast -->
        <section>
          <h3 class="text-lg font-semibold mb-2">Weekly Forecast</h3>
          <div id="weeklyForecast" class="forecast flex gap-4 overflow-x-auto pb-3 scrollbar-thin"></div>
        </section>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    function autoScroll(containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      let direction = 1;
      let scrollInterval;

      function startScroll() {
        scrollInterval = setInterval(() => {
          container.scrollLeft += direction;
          if (container.scrollLeft + container.clientWidth >= container.scrollWidth || container.scrollLeft <= 0) {
            direction *= -1;
          }
        }, 30);
      }

      function stopScroll() {
        clearInterval(scrollInterval);
      }

      container.addEventListener("mouseenter", stopScroll);
      container.addEventListener("mouseleave", startScroll);

      startScroll();
    }

    autoScroll("todayForecast");
    autoScroll("weeklyForecast");
  </script>

  <script src="script.js"></script>
</body>
</html>
